<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">เพิ่มรายการขอเบิกจ่าย</h3>
            </div>
            <div class="col text-right">
            </div>
          </div>
        </div>
        <div class="card-body">

          <form class="mb-4" [formGroup]="formGroup">
            <div class="form-group row">
              <div class="col col-sm-4">
                <input type="number" formControlName="amount" placeholder="จำนวนเงิน" class="form-control">
              </div>
              <div class="col col-sm-4">

              </div>
              <div class="col col-sm-4">
                <input type="text" formControlName="code" placeholder="เลขที่อ้างอิง" readonly="" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col col-sm-12">
                <textarea rows="10" formControlName="description" placeholder="รายละเอียด" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col col-sm-12 text-center">
                <button type="button" (click)="save()" class="btn btn-success"><i class="fa fa-plus-circle"></i> บันทึก</button>
                <button type="button" routerLink="/petty-cash/request-withdraw"
                  class="btn btn-secondary">ยกเลิก</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
